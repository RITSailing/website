{% load el_pagination_tags %}

{% lazy_paginate 1 posts %}
{% for post in posts %}
<div class="post">
    <div class="header">
      <div class="avatar-wrapper">
        <a href="{% url 'member' post.author.user.username %}">
          <img src="{{post.author.avatar}}"/>
        </a>
        <div class="heading">
          <div class="extra">
            {{post.author.user.first_name}} {{post.author.user.last_name}}
            <span id="date"><i class="fa fa-calendar"></i> {{post.date}}</span>
          </div>
          <span>{{post.author.eboard_pos}}</span>
          <h4 class="title">{{post.title}}</h4>
        </div>
      </div>
    </div>
    <div class="content">
      {{post.content|safe}}
    </div>
    <!-- <a href="{% url 'post' post.pk %}" class="sign">Read More</a> -->
</div>
{% endfor %}
{% show_more "Load More" %}
