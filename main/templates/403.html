{% load staticfiles %}
<html>

  <body>
    <div class="video-wrapper">

          <source src="{% static 'assets/video/timelapse.mp4' %}" type="video/mp4">
      </video>
    </div>
    <img class="logo" src="{% static 'assets/images/logo.png' %}">
    <h1>403</h1>
    <h2>You cannont access this part of the site</h2>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      function replay() {
        document.getElementsByTagName('video').currentTime = 0.1;
        document.getElementsByTagName('video')[0].play();
      }
    </script>
  </body>
